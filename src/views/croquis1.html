    <title>

    <%- include("./partials/head.html") %>

</head>

        <button class="gray-button" style="position:fixed;bottom: 1%;left: 25%; z-index: 2;" onclick="chanceBackground('TorreEspecialidadesQuirurgicas.mp4')">

        <button class="blue-button" style="position:fixed;bottom: 1%;left: 42%; z-index: 2;" onclick="chanceBackground('ImagenologiaRuta1.mp4')">
            <div class="card-content-button-blue">

        <button class="yellow-button" style="position:fixed;bottom: 9%;left: 83%; z-index: 2;" onclick="chanceBackground('MaisonKayserRuta1.mp4')">

            </div>

        <button class="red-button" style="position:fixed;bottom: 1%;left: 83%; z-index: 2;" onclick="chanceURL()">
            <div class="card-content-button-blue">
                DIRECTORIO MÉDICO
            </div>
        </button>
    </div>

    <script>
        const videoElement = document.querySelector('#principalVideo');

        function chanceBackground(element){
            videoElement.src = "/images2/PuntoA/"+element
        }

        function chanceURL(){
            window.location.replace("/especialidades");
        }
    </script>

</body>

<% if(typeof alert != "undefined") { %>
    <script>
        Swal.fire({
            title:'<%= alertTitle %>',
            text:'<%= alertMessage %>',
            icon:'<%= alertIcon %>',
            showConfirmButton: <%= showConfirmButton %>,
            timer: <%= timer %>
        }).then(()=>{
            window.location='<%= ruta %>'
        })
    </script>
<% } %>

</html>
